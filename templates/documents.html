<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Documents</h1>
    <a href="{{ url_for('add_document') }}">Add Document</a>
    <ul>
        {% for document in documents %}
        <li>
            Document ID: {{ document.id }} for Book ID: {{ document.book_id }}
            <a href="{{ url_for('edit_document', id=document.id) }}">Edit</a>
            <form action="{{ url_for('delete_document', id=document.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
