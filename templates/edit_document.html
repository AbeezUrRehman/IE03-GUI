<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Document</h1>
    <form method="post">
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" name="book_id" value="{{ document.book_id }}" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ document.content }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('documents') }}">Back to Documents</a>
</body>
</html>
